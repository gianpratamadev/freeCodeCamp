<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main id="container">
      <div id="card">
        <div id="user-bg">
        </div>
        <div id="user-avatar">
          <img id="avatar" src="images/image-victor.jpg" alt="" />
        </div>
        <div id="user-profile">
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
          <span class="city">London</span>
        </div>
        <div id="user-attribute">
          <div class="attribute-info">
          <span class="text-bold">80K</span>
          <span class="text-light">Followers</span>
        </div>
        <div class="attribute-info">
          <span class="text-bold">803K</span>
          <span class="text-light">Likes</span>
        </div>
        <div class="attribute-info">
          <span class="text-bold">1.4K</span>
          <span class="text-light">Photos</span>
        </div>
      </div>
    </div>
    </div>
    <img class="bg-top" src="images/bg-pattern-top.svg" alt="" />
    <img class="bg-bottom"src="images/bg-pattern-bottom.svg" alt="" />
  </main>
  </body>
</html>
